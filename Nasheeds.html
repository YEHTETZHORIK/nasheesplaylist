<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nasheed Vibes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-image: url('space.jpg');
            background-size: cover;
            background-position: center;
            color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            background-color: rgb(236, 254, 122);
            opacity: 3px;
            color: #000000;
            text-align: center;
            padding: 30px;
            font-size: 36px;
            box-shadow: 0 5px 15px rgba(255, 247, 30, 0.902);
        }

        header h1 {
            font-family: 'Amiri', serif;
            font-size: 48px;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #eeff00, 0 0 20px #ffd700;
        }

        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px; /* Reduced padding for mobile */
            background: rgba(0, 0, 0, 0.7);
        }

        .nasheed-box {
            background: rgb(255, 227, 161);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
            padding: 15px; /* Reduced padding */
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .nasheed-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 15px #fff, 0 0 30px #ffd700;
        }

        .nasheed-box h2 {
            font-size: 24px; /* Reduced font size for titles */
            margin: 5px 0; /* Adjusted margin */
            font-family: 'Amiri', serif;
            text-shadow: 0 0 8px #000000, 0 0 15px #ffd700;
        }

        .nasheed-box audio {
            width: 100%;
            outline: none;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px #fff, 0 0 15px #ffd700;
        }

        .icon {
            font-size: 40px;
            color: #000000;
            margin: 15px 0;
            text-shadow: 0 0 10px #ffd700;
        }

        footer {
            background-color: rgba(12, 30, 62, 0.8);
            color: white;
            text-align: center;
            padding: 10px; /* Reduced padding */
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.7);
            font-family: 'Amiri', serif;
            text-shadow: 0 0 5px #fff, 0 0 15px #ffd700;
        }

        footer p {
            margin: 0;
        }

        /* Media Queries for better mobile experience */
        @media (max-width: 600px) {
            header {
                font-size: 28px; /* Smaller font size for header */
            }

            header h1 {
                font-size: 36px; /* Smaller font size for title */
            }

            .nasheed-box h2 {
                font-size: 20px; /* Smaller title font for mobile */
            }

            .nasheed-box {
                padding: 10px; /* Smaller padding for boxes */
            }

            .icon {
                font-size: 30px; /* Smaller icon for mobile */
            }

            .playlist {
                padding: 10px; /* Smaller padding for playlist */
            }
        }
    </style>
</head>
<body>

    <script>
        const audios = document.querySelectorAll('audio');

        audios.forEach(audio => {
            audio.addEventListener('play', () => {
                audios.forEach(otherAudio => {
                    if (otherAudio !== audio) {
                        otherAudio.pause(); 
                    }
                });
            });
        });
    </script>
